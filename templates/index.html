<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Loan Prediction</title>
</head>

<body>
 <div class="login">
	<h1>Welcome to Loan Prediction</h1>
    <form action="{{ url_for('predict')}}"method="post">

        ApplicantIncome: <input type="text" name="ApplicantIncome" placeholder="ApplicantIncome" required="required" />
        <br>
		CoapplicantIncome: <input type="text" name="CoapplicantIncome" placeholder="Married" required="required" />
        <br>
        LoanAmount: <input type="text" name="LoanAmount" placeholder="LoanAmount" required="required" />
        <br>
        Loan_Amount_Term: <input type="text" name="Loan_Amount_Term" placeholder="Loan_Amount_Term" required="required" />
        <br>
         Credit_History:<input type="text" name="Credit_History" placeholder="Credit_History" required="required" />
        <br>
         Gender_Male: <input type="text" name="Gender_Male" placeholder="Gender_Male" required="required" />
        <br>
         Married_Yes: <input type="text" name="Married_Yes" placeholder="Married_Yes" required="required" />
        <br>
        Dependents_1 :<input type="text" name="Dependents_1" placeholder="Dependents_1" required="required" />
        <br>
        Dependents_2 :<input type="text" name="Dependents_2" placeholder="Dependents_2" required="required" />
        <br>
        Dependents_3+: <input type="text" name="Dependents_3+" placeholder="Dependents_3+" required="required" />
        <br>
         Education_Not Graduate: <input type="text" name="Education_Not Graduate" placeholder="Education_Not Graduate" required="required" />
        <br>
         Self_Employed_Yes<input type="text" name="Self_Employed_Yes" placeholder="Self_Employed_Yes" required="required" />
        <br>
         Property_Area_Semiurban<input type="text" name="Property_Area_Semiurban" placeholder="Property_Area_Semiurban" required="required" />
        <br>
         Property_Area_Urban<input type="text" name="Property_Area_Urban" placeholder="Property_Area_Urban" required="required" />
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>

    </form>

   <br>
   <br>
   {{ output }}

 </div>


</body>
</html>
